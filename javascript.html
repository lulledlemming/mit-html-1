<!doctype html>
<html lang="en">
<head>
    <style>
        #pdate{
            margin: 10px;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
<h1>First class Javascript</h1>
<div id="pdate">
    <p>Date and time appear below here</p>
</div>
<div id="mit"></div>
<button type="button" onclick="document.getElementById('mit').innerHTML=Date()">
    Display today's date when clicked</button>
</body>
</html>
